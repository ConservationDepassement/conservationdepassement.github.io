<div class="importants-slider">
    {% assign importants = site.importants | reverse  %}
    {% for important in importants limit: 10 %}
    <div>
        <div class="important-slide">
            <div class="important-textbox">
                <h3>{{ important.title }}</h3>
                <h4>{{ important.subtitle }}</h4>
                <a href="{{ important.url }}">En savoir plus</a>
            </div>
            <img src="{{ important.image }}"/>
        </div>
    </div>
    {% endfor %}
</div>
