<head>
  <meta charset="utf-8" />
  <meta name="author" content="{{ site.author.name }}" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="shortcut icon" type="image/png" href="/favicon-152.png"/>
  <meta name="keywords" content="philosophie, histoire, économie, radicalité, critique radicale, genos, logos, aufhebung, marx, engels, présocratiques, internationale situationniste, capitalisme, Francis Cousin, bibliothèque, livres, rencontre" />

  {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}" />
  {% elsif page.thumbnail %}
    <meta property="og:image" content="{{ page.thumbnail | absolute_url }}" />
  {% else %}
    <meta property="og:image" content="http://{{ site.baseurl }}/{{ site.og_image_rpath }}" />
    <meta property="og:image:secure_url" content="https://{{ site.baseurl }}/{{ site.og_image_rpath }}" />
  {% endif %}
  {% seo %}
  <script defer src="/js/turbolinks-5-1-1.js"></script>
</head>
